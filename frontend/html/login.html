<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CubeDash – 로그인</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Noto Sans KR"', 'ui-sans-serif', 'system-ui'] },
                    colors: {
                        brand: { 500: '#5b6cff', 600: '#3f4df2' },
                        hot: { 500: '#ff4d6d' },
                    }
                }
            },
            darkMode: 'class'
        }
    </script>

    <style>
        .app-bg {
            background:
                    radial-gradient(1200px 600px at 10% -10%, rgba(255, 77, 109, .18), transparent 60%),
                    radial-gradient(1000px 500px at 120% 20%, rgba(91, 108, 255, .22), transparent 55%),
                    linear-gradient(135deg, #f8fafc 0%, #fff 100%);
        }
        .dark .app-bg {
            background:
                    radial-gradient(1200px 600px at 10% -10%, rgba(255, 77, 109, .18), transparent 60%),
                    radial-gradient(1000px 500px at 120% 20%, rgba(91, 108, 255, .22), transparent 55%),
                    linear-gradient(135deg, #0b1220 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="font-sans text-slate-800 dark:text-slate-100 app-bg min-h-screen flex flex-col">

<header class="sticky top-0 z-40 backdrop-blur bg-white/60 dark:bg-slate-900/50 border-b border-slate-200/60 dark:border-slate-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex h-16 items-center justify-between">
        <div class="flex items-center gap-3">
      <span class="inline-flex h-9 w-9 items-center justify-center">
        <svg width="36" height="36" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 4L60 18V46L32 60L4 46V18L32 4Z" fill="#5b6cff"/>
          <path d="M32 4L60 18L32 32L4 18L32 4Z" fill="#8796ff"/>
          <path d="M32 32L60 18V46L32 60V32Z" fill="#3f4df2"/>
        </svg>
      </span>
            <div>
                <p class="font-black text-lg tracking-tight">CubeDash</p>
                <p class="text-xs text-slate-500 dark:text-slate-400 -mt-0.5">Modern Experience</p>
            </div>
        </div>
        <button id="themeToggle" class="hidden sm:inline-flex items-center gap-2 rounded-xl border border-slate-200 dark:border-slate-700 px-3 py-2">
            <i class="bx bx-moon"></i><span class="text-sm">다크</span>
        </button>
    </div>
</header>

<main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-white/70 dark:bg-slate-900/50 backdrop-blur rounded-2xl border border-slate-200/60 dark:border-slate-800 shadow-xl p-8">
        <div class="flex flex-col items-center mb-8">
      <span class="inline-flex h-14 w-14 items-center justify-center rounded-2xl bg-gradient-to-tr from-brand-500 to-brand-600 shadow-lg text-white text-2xl">
        <i class='bx bx-lock-alt'></i>
      </span>
            <h2 class="mt-4 text-2xl font-extrabold">로그인</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">CubeDash 계정에 접속하세요</p>
        </div>
        <form class="space-y-5">
            <div>
                <label class="block text-sm font-medium mb-1" for="email">이메일</label>
                <input id="email" type="email" placeholder="you@example.com" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 px-4 py-2.5 bg-white/60 dark:bg-slate-800/50 focus:ring-2 focus:ring-brand-500 outline-none"/>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1" for="password">비밀번호</label>
                <input id="password" type="password" placeholder="********" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 px-4 py-2.5 bg-white/60 dark:bg-slate-800/50 focus:ring-2 focus:ring-brand-500 outline-none"/>
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="rounded border-slate-300 dark:border-slate-700 text-brand-600 focus:ring-brand-500">
                    <span>로그인 상태 유지</span>
                </label>
                <a href="#" class="text-brand-600 hover:underline">비밀번호 찾기</a>
            </div>
            <button type="submit" class="w-full flex items-center justify-center gap-2 rounded-xl bg-gradient-to-tr from-brand-500 to-brand-600 text-white font-semibold py-3 shadow-lg hover:shadow-xl transition">
                <i class='bx bx-log-in'></i> 로그인
            </button>
        </form>
        <p class="text-sm text-center mt-6 text-slate-500 dark:text-slate-400">
            계정이 없으신가요? <a href="#" class="text-brand-600 hover:underline">회원가입</a>
        </p>
    </div>
</main>

<footer class="border-t border-slate-200/70 dark:border-slate-800 mt-auto">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-slate-500 dark:text-slate-400">
        © 2025 CubeDash. All rights reserved.
    </div>
</footer>

<script>
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    (function initTheme(){
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if(saved === 'dark' || (!saved && prefersDark)) root.classList.add('dark');
    })();
    themeToggle?.addEventListener('click', () => {
        root.classList.toggle('dark');
        localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
    });
</script>
</body>
</html>
